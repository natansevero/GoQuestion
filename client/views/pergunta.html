<style media="screen">
  .pergunta {
    margin-bottom: 30px;
  }
</style>
<section class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-offset-2 col-md-8 pergunta">
      <h2>{{ Pergunta.question.pergunta }}</h2>
      <!-- <h2>Pergunta.question.codigo</h2> -->
      <ul>
        <li><button data-ng-click="Pergunta.comfirm(Pergunta.question.codigo, 'S')" type="button" class="btn btn-success" name="button">Sim</button></li>
        <li><button data-ng-click="Pergunta.comfirm(Pergunta.question.codigo, 'N')" type="button" class="btn btn-danger" name="button">Não</button></li>
        <li><button data-ng-click="Pergunta.comfirm(Pergunta.question.codigo, 'NS')" type="button" class="btn btn-warning" name="button">Não Sei</button></li>
      </ul>
    </div>
  </div>
</section>
